version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: careerbridge-mongodb
    restart: unless-stopped
    ports:
      - "27020:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: careerbridge
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - careerbridge-network

volumes:
  mongodb_data:
    driver: local

networks:
  careerbridge-network:
    driver: bridge